<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Logo of Oldagram">
            <img src="images/user-avatar.png" alt="The logged in user's avatar">
        </header>
        <main>
            <section class="vangogh-post">
                <div class="post-details">
                    <img src="images/avatar-vangogh.jpg" alt="Avatar of the person that posted the image/video">
                    <div class="name-and-location" alt="The name of the poster and the location from where they posted">
                        <p class="name">Vincent van Gogh</p>
                        <p>Zudert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" alt="The post itself">
                <div class="post-engagement">
                    <div class="engagement-btns">
                        <button class="like-btn" alt="The like button which is heart shaped"><img src="images/icon-heart.png"></button>
                        <button class="comment-btn" alt="The comment button which is like a dialog bubble."><img src="images/icon-comment.png"></button>
                        <button class="dm-btn" alt="The private message button which is shaped like a paper airplane"><img src="images/icon-dm.png"></button>
                    </div>
                    <div class="engagement-details">
                        <p class="likes">21,492 likes</p>
                        <p class="description"><span>vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
